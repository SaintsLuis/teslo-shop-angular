<h1 class="text-3xl font-bold font-montserrat">
  Productos de {{ gender() }}
</h1>
<h2 class="text-xl mb-5">
  Para los gustos de {{ gender()}}
</h2>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">

  <!-- product-card -->
  @for (product of productsResource.value()?.products; track $index) {
  <product-card [product]="product" />


  } @empty {
  <div class="col-span-full">
    <div class="flex justify-center">
      <div class="flex flex-col items-center">
        <h3 class="text-2xl font-bold">No hay productos</h3>
        <p class="text-gray-500">
          No hay productos para mostrar
        </p>
      </div>
    </div>
  </div>
  }
</div>

<shared-pagination [pages]="productsResource.value()?.pages ?? 0" [currentPage]="paginationService.currentPage()" />
