@if (productResource.isLoading()) {
<div class="flex flex-col items-center justify-center min-h-[400px]">
  <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-accent"></div>
  <p class="mt-4 text-lg text-gray-600">Cargando producto...</p>
</div>
}

<!-- Product -->

@if (productResource.hasValue()) {
<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Carousel de imágenes -->
    <product-carousel [images]="productResource.value().images" />

    <!-- Información del producto -->
    <div class="space-y-4">
      <h1 class="text-3xl font-bold text-accent">{{ productResource.value().title }}</h1>
      <p class="text-gray-600">{{ productResource.value().description }}</p>
      <div class="flex items-center gap-2">
        <span class="text-2xl font-bold">${{ productResource.value().price }}</span>
        <span class="text-sm text-gray-500">USD</span>
      </div>
      <div class="flex gap-4">
        <button class="btn btn-primary">Agregar al carrito</button>
        <button class="btn btn-outline">Comprar ahora</button>
      </div>
    </div>
  </div>
</div>
}
